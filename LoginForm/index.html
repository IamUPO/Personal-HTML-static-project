<!DOCTYPE html> 
<html lang="en"> 
    <head>

    <body> 
        <main class="bg-gray-900 flex flex-col h-screen items-center justify-center relative w-screen">
            <div class="inline-block z-0 2xl:gap-10">

            <div class="backdrop-blur-md bg-opacity-30 bg-pink-700 m-5 p-5 rounded-lg"> 
                <h1 class="capitalize font-bold leading-10 mb-10 mx-5 text-3xl text-center text-white">Be among the <b class="text-yellow-300 uppercase">crypto Fam</b></h1> 
                <form class="flex flex-col gap-5"> 
                    <input class="bg-transparent border-2 border-opacity-50 border-solid border-white focus:bg-white focus:border-blue-300 focus:outline-none focus:text-gray-800 font-semibold p-3 placeholder-opacity-50 placeholder-white rounded-full text-gray-50 text-lg text-opacity-80" type="text" placeholder="Enter Fullname" required="true">

                    <input class="bg-transparent border-2 border-opacity-50 border-solid border-white focus:bg-white focus:border-blue-300 focus:outline-none focus:text-gray-800 font-semibold p-3 placeholder-opacity-50 placeholder-white rounded-full text-gray-50 text-lg text-opacity-80" type="password" placeholder="Enter Password" required="true">
                    <div class="flex gap-2 items-center">
                        <input type="checkbox" name="terms">
                        <span class="text-gray-200"><a href="#link" target="_blank">Accept Terms and Conditions</a></span>
                    </div>

                </form>                 
            </div>
