<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
        <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #game-board {
      border: 2px solid black;
      width: 300px;
      height: 300px;
      position: relative;
    }

    .snake, .food {
      width: 10px;
      height: 10px;
      position: absolute;
    }

    .snake {
      background-color: green;
    }

    .food {
      background-color: red;
    }
  </style>
    </head>
    <body>
        <div id="game-board"></div>
        <script>
    const board = document.getElementById('game-board');
    const cellSize = 10;
    const boardWidth = board.offsetWidth;
    const boardHeight = board.offsetHeight;
    const maxCellsX = boardWidth / cellSize;
    const maxCellsY = boardHeight / cellSize;

    let snake = [{ x: 10, y: 10 }];
    let food = getRandomPosition();

    let dx = 0;
    let dy = 0;
    let interval;
    let score = 0;

    function getRandomPosition() {
      return {
        x: Math.floor(Math.random() * maxCellsX) * cellSize,
        y: Math.floor(Math.random() * maxCellsY) * cellSize
      };
    }

    function drawSnake() {
      board.innerHTML = '';
      snake.forEach(segment => {
        const snakeSegment = document.createElement('div');
        snakeSegment.style.left = segment.x + 'px';
        snakeSegment.style.top = segment.y + 'px';
        snakeSegment.classList.add('snake');
        board.appendChild(snakeSegment);
      });
    }

    function drawFood() {
      const foodElement = document.createElement('div');
      foodElement.style.left = food.x + 'px';
      foodElement.style.top = food.y + 'px';
      foodElement.classList.add('food');
      board.appendChild(foodElement);
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = getRandomPosition();
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];
      if (
        head.x < 0 || head.x >= boardWidth ||
        head.y < 0 || head.y >= boardHeight ||
        snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(interval);
        alert('Game Over! Your Score: ' + score);
      }
    }

    function gameLoop() {
      moveSnake();
      drawSnake();
      drawFood();
      checkCollision();
    }

    function handleKeyPress(event) {
      switch (event.key) {
        case 'ArrowUp':
          if (dy !== 0) return;
          dx = 0;
          dy = -cellSize;
          break;
        case 'ArrowDown':
          if (dy !== 0) return;
          dx = 0;
          dy = cellSize;
          break;
        case 'ArrowLeft':
          if (dx !== 0) return;
          dx = -cellSize;
          dy = 0;
          break;
        case 'ArrowRight':
          if (dx !== 0) return;
          dx = cellSize;
          dy = 0;
          break;
      }
    }

    function moveSnake() {
  const head = { x: snake[0].x + dx, y: snake[0].y + dy };
  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    food = getRandomPosition();
  } else {
    snake.pop();
  }
}


    document.addEventListener('keydown', handleKeyPress);
    interval = setInterval(gameLoop, 100);
  </script>
    </body>
</html>
