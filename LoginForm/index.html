                    <div class="flex flex-col gap-5 items-center justify-between my-5"><a href="#" class="bg-blue-600 duration-300 ease-in-out hover:shadow-none inline-flex items-center justify-center p-2 rounded-full shadow-lg text-white transition-all w-full md:items-center"><i class="fa-2x fa-google fab"></i><span class="capitalize font-medium ml-4 text-base text-center">Continue with Google</span></a><a href="#" class="bg-gray-100 duration-300 ease-in-out hover:shadow-none inline-flex items-center justify-center p-2 rounded-full shadow-lg text-black transition-all w-full"><i class="fa-2x fa-apple fab"></i><span class="capitalize font-medium ml-4 text-base text-center">Contnue with Apple</span></a>

                    <button class="bg-yellow-200 transition-all duration-300 ease-linear font-bold hover:bg-yellow-300 mt-4 px-4 py-3 rounded-full text-gray-800">Join Now</button>
